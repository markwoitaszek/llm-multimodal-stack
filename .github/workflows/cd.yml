name: ğŸš€ Continuous Deployment

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_run:
    workflows: ["ğŸ”„ Continuous Integration"]
    types: [completed]
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and Push Container Images
  build-and-push:
    name: ğŸ—ï¸ Build & Push Images
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push'
    strategy:
      matrix:
        service: [multimodal-worker, retrieval-proxy]
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Create Release
  release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-and-push]
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Generate release notes
        id: release_notes
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 HEAD^)
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          
          echo "Generating release notes from $LATEST_TAG to $CURRENT_TAG"
          
          # Generate changelog
          cat > release_notes.md << EOF
          # ğŸš€ Release $CURRENT_TAG
          
          ## ğŸ“‹ What's Changed
          
          $(git log $LATEST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          
          ## ğŸ—ï¸ Docker Images
          
          This release includes the following Docker images:
          
          - \`ghcr.io/${{ github.repository }}/multimodal-worker:$CURRENT_TAG\`
          - \`ghcr.io/${{ github.repository }}/retrieval-proxy:$CURRENT_TAG\`
          
          ## ğŸš€ Deployment
          
          ### Quick Start
          \`\`\`bash
          # Download and extract
          wget https://github.com/${{ github.repository }}/archive/refs/tags/$CURRENT_TAG.tar.gz
          tar -xzf $CURRENT_TAG.tar.gz
          cd llm-multimodal-stack-${CURRENT_TAG#v}
          
          # Setup and deploy
          ./scripts/setup.sh
          docker-compose up -d
          \`\`\`
          
          ### Production Deployment
          \`\`\`bash
          ./scripts/deploy-production.sh
          \`\`\`
          
          ## ğŸ“š Documentation
          
          - [Configuration Guide](docs/configuration.md)
          - [API Reference](docs/api-reference.md)
          - [Deployment Guide](DEPLOYMENT.md)
          - [Troubleshooting](docs/troubleshooting.md)
          
          ## ğŸ”§ System Requirements
          
          - NVIDIA GPU with 8GB+ VRAM (RTX 3090 recommended)
          - Docker & Docker Compose
          - 32GB+ RAM recommended
          - 500GB+ storage
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$LATEST_TAG...$CURRENT_TAG
          EOF
          
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false

  # Deploy to Staging
  deploy-staging:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    needs: [build-and-push]
    environment:
      name: staging
      url: https://staging.multimodal-stack.com
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸ§ª Deploying to staging environment"
          echo "ğŸ”§ Using images with tag: develop"
          echo "ğŸŒ Staging URL: https://staging.multimodal-stack.com"
          
          # In a real scenario, this would:
          # 1. SSH to staging server
          # 2. Pull latest images
          # 3. Update docker-compose.yml with new image tags
          # 4. Run deployment script
          # 5. Run health checks
          # 6. Notify team of deployment status

      - name: ğŸ§ª Run staging tests
        run: |
          echo "ğŸ§ª Running staging environment tests"
          # Health checks, smoke tests, etc.

  # Deploy to Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-and-push, release]
    environment:
      name: production
      url: https://multimodal-stack.com
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to production
        run: |
          echo "ğŸš€ Deploying to production environment"
          echo "ğŸ·ï¸ Using release tag: ${GITHUB_REF#refs/tags/}"
          echo "ğŸŒ Production URL: https://multimodal-stack.com"
          
          # In a real scenario, this would:
          # 1. SSH to production servers
          # 2. Pull release images
          # 3. Update docker-compose.yml with release tag
          # 4. Run zero-downtime deployment
          # 5. Run comprehensive health checks
          # 6. Notify team of deployment status
          # 7. Update monitoring dashboards

      - name: ğŸ” Production health checks
        run: |
          echo "ğŸ” Running production health checks"
          # Comprehensive health checks, performance tests, etc.

      - name: ğŸ“¢ Notify deployment success
        run: |
          echo "ğŸ“¢ Production deployment successful!"
          echo "ğŸ‰ Release ${GITHUB_REF#refs/tags/} is now live"

  # Update Documentation
  update-docs:
    name: ğŸ“š Update Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [build-and-push]
    steps:
