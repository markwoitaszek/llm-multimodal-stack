input {
  # Docker container logs
  docker {
    host => "unix:///var/run/docker.sock"
    type => "docker"
  }
  
  # File input for application logs
  file {
    path => "/var/log/multimodal/*.log"
    type => "application"
    start_position => "beginning"
    codec => "json"
  }
  
  # Syslog input
  syslog {
    port => 514
    type => "syslog"
  }
  
  # Beats input for filebeat
  beats {
    port => 5044
    type => "beats"
  }
}

filter {
  # Parse JSON logs
  if [type] == "application" {
    json {
      source => "message"
    }
  }
  
  # Parse Docker logs
  if [type] == "docker" {
    if [container_name] {
      mutate {
        add_field => { "service" => "%{[container_name]}" }
      }
    }
  }
  
  # Parse syslog
  if [type] == "syslog" {
    grok {
      match => { "message" => "%{SYSLOGTIMESTAMP:timestamp} %{IPORHOST:host} %{PROG:program}: %{GREEDYDATA:message}" }
    }
  }
  
  # Add timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
  }
  
  # Add environment tag
  mutate {
    add_field => { "environment" => "production" }
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "multimodal-logs-%{+YYYY.MM.dd}"
    template_name => "multimodal-logs"
    template => "/usr/share/logstash/templates/multimodal-logs.json"
    template_overwrite => true
  }
  
  # Output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}
