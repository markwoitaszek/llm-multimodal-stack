# Docker Compose Override for PRODUCTION
version: '3.8'

services:
  postgres:
    env_file:
      - .env.production
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  minio:
    env_file:
      - .env.production
    environment:
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}

  vllm:
    env_file:
      - .env.production
    environment:
      - VLLM_API_KEY=${VLLM_API_KEY}

  litellm:
    env_file:
      - .env.production
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - LITELLM_SALT_KEY=${LITELLM_SALT_KEY}

  openwebui:
    env_file:
      - .env.production
    environment:
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}

  n8n:
    env_file:
      - .env.production
    environment:
      - N8N_PASSWORD=${N8N_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}

  grafana:
    env_file:
      - .env.production
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}

  multimodal-worker:
    env_file:
      - .env.production
    environment:

  retrieval-proxy:
    env_file:
      - .env.production
    environment:

